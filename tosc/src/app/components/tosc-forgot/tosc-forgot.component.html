<div class="login-body">
  <h2 class="header"> Forgot Password </h2>
  <md-input-container>
    <input mdInput type="email" placeholder="Recovery Email"
               required>
    <md-hint>Please enter your recovery email</md-hint>
  </md-input-container>
  <div class="actions">
    <button md-raised-button (click)="back()">Back</button>
    <button md-raised-button (click)="forgotPass()">Submit</button>
  </div>
</div>
