<div class="dash-body">
  <md-card class="post" *ngFor="let post of posts">
    <img md-card-image [src]="post.full_picture">
    <md-card-content>
      <div class="message" [innerHTML]="post.message">
      </div>
    </md-card-content>
  <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>
  </md-card>
</div>
