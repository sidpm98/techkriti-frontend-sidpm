<div class="login">
  <div class="login-box">
    <div>
      <img href=""/>
    </div>
    <div class="admin">
      Admin
    </div>
    <div class="inputs">
      <input class="details" placeholder="UserName" [(ngModel)]="username" />
      <input class="details" placeholder="Password"  type="password" [(ngModel)]="password"/>
    </div>
    <div *ngIf="submit" class="error">
      {{error}}
    </div>
    <div class="submit">
      <button (click)="submit()">Submit</button>
    </div>
  </div>
</div>
