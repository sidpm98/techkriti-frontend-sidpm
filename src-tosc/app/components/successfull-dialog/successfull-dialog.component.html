<noscript id="tsNoJsMsg">Javascript on your browser is not enabled.</noscript>

<div class="header">
  <h2> {{ content?.header }}</h2>
</div>
<div class="content" [innerHTML]="content?.body"></div>
<div class="actions">
  <button md--raised-button class="tsbutton" *ngIf="content.prefillData"
          (click)="makePayment()">Proceed To Pay</button>
  <button md-raised-button md-dialog-close>{{ content.button?.value }}</button>
</div>
