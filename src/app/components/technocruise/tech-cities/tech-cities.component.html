<div class="initial">
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="city-head">Cities</div>
    <div fxLayout="row" fxLayoutAlign="center center"
         fxLayoutWrap="wrap"
         *ngFor="let Cities of getCities()">
      <div *ngFor="let city of Cities" (click)="gotoWorkshop(city)" class="tiles" fxLayoutAlign="center center">
        <div class="pic">
          <img class="pic1" [src]="'/assets/Technocruise/city/'+city.name.toLowerCase()+'.jpg'"/>
          <div class="tile-content" fxLayout="column" fxLayoutAlign="center center">
            <span>{{city.name}}</span>
            <div class="desc">{{city.date}}</div>
            <div class="desc">{{city.month}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
