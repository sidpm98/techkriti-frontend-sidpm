<div fxLayout="column" fxLayoutAlign="center center" class="sponsor">
  <div class="head">
    Sponsors
  </div>

  <div fxLayout="row" fxLayoutAlign="space-around center" fxLayout.xs="column">
    <img *ngFor="let sponsor of Tech.getSponsers() | async"
         [src]="sponsor.pic" class="logo"
         [style.height.%]="sponsor.scale" [style.width.%]="sponsor.scale">
  </div>
</div>
